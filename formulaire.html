<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellaOlange Formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <header>
            <div id="navbar">
                <nav>
                    <div id="menu-toggle">
                        <input type="checkbox">
                            <span></span>
                            <span></span>
                            <span></span>
                        <div id="menu-burger">
                            <div class="menu-liens">
                                <a href="#">Home</a>
                                <img src="img/maison.png" alt="">
                            </div>
                            <div class="menu-liens">
                            <a href="#menu-pizzas">Pizzas</a>
                            <img src="img/pizza.png" alt="">
                            </div>
                            <div class="menu-liens">
                                <a href="#menu-burgers">Burgers</a>
                                <img src="img/hamburguer.png" alt="">
                            </div>
                            <div class="menu-liens">
                                <a href="#menu-options-salades">Salades</a>
                                <img src="img/salade.png" alt="">
                            </div>
                            <div class="menu-liens">
                                <a href="#">Contact</a>
                                <img src="img/appel-telephonique.png" alt="">
                            </div>
                        </div>
                    </div>
                </nav>
                <div id="icon-charriot">
                    <img src="img/charriot.png" alt="">
                </div>
            </div>
            <div id="box-logo-header">
                <img id="logoheader" src="img/BellaOlonjelogo1111.jpg" alt="">
            </div>
        </header>
        <div id="img-slogan">
            <p class="text-slogan">Food App</p>
            <p class="text-slogan">Chez Bella chaque désir s'additionne</p>
        </div>
        <main>
            <div id="informations">
                <h2>Vos informations</h2>
                <div class="form-info">
                    <div class="champ-informations">
                        <label for="text-nom">Nom</label>
                        <input type="text" id="text-nom" placeholder="Nom">
                    </div>
                    <div class= "champ-informations">
                    <label for="text-prenom">Prénom</label>
                    <input type="text" id="text-prenom" placeholder="Prénom">
                    </div>
                    <div class= "champ-informations">
                        <label for="text-telephone">Télephone</label>
                        <input type="text" id="text-telephone" placeholder="Télephone">
                    </div>
                    <div class= "champ-informations">
                        <label for="text-email-info">Email</label>
                        <input type="email" id="text-email-info" placeholder="Email">
                    </div>
                </div>
            </div>
            <div id="commande">
                <h2>Votre Commande</h2>
                <h3 id="commande-produit">Pizza 4 fromage</h3>
                <div id="suppliments-produit">
                    <h3>Suppliments</h3>
                    <div class="suppliments">
                        <div class="champ-ingredients">
                            <label for="list-ingredients1">Ingrédient 1</label>
                            <select id="list-ingredients1">
                                <option>Choisir</option>
                                <option>Fromage</option>
                                <option>Champignons</option>
                                <option>Bacon</option>
                                <option>Olives</option>
                            </select>
                            <label for="quantite1">Quantité</label>
                            <select id="quantite1">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="champ-ingredients">
                            <label for="list-ingredients2">Ingrédient 2</label>
                            <select id="list-ingredients2">
                                <option>Choisir</option>
                                <option>Fromage</option>
                                <option>Champignons</option>
                                <option>Bacon</option>
                                <option>Olives</option>
                            </select>
                            <label for="quantite2">Quantité</label>
                            <select id="quantite2">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="champ-ingredients">
                            <label for="list-ingredients3">Ingrédient 3
                            </label>
                            <select id="list-ingredients3">
                                <option>Choisir</option>
                                <option>Fromage</option>
                                <option>Champignons</option>
                                <option>Bacon</option>
                                <option>Olives</option>
                            </select>
                            <label for="quantite3">Quantité</label>
                            <select id="quantite3">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="champ-ingredients">
                            <label for="list-ingredients4">Ingrédient 4</label>
                            <select id="list-ingredients4">
                                <option>Choisir</option>
                                <option>Fromage</option>
                                <option>Champignons</option>
                                <option>Bacon</option>
                                <option>Olives</option>
                            </select>
                            <label for="quantite4">Quantité</label>
                            <select id="quantite4">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="button-frites">
                    <input type="radio" class="radio-frites" value="" name="item" id="avec-frites" checked>
                    <label class="label-frites" for="avec-frites">Avec Frites
                        <img src="img/verif.png" alt="Verifié">
                    </label>
                    <input type="radio" class="radio-frites" value="" name="item" id="sans-frites">
                    <label class="label-frites" for="sans-frites">Sans Frites
                        <img src="img/verif.png" alt="Verifié">
                    </label>
                </div>
                <div id="boissons-desserts">
                    <div id="boissons">
                        <h3>Boissons</h3>
                        <div id="select-boissons">
                            <div class="checkbox-boissons">
                                <input type="checkbox" id="coca-cola">
                                <label for="coca-cola">Coca-Cola</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="checkbox-boissons">
                                <input type="checkbox" id="fanta">
                                <label for="fanta">Fanta</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="checkbox-boissons">
                                <input type="checkbox" id="leau">
                                <label for="leau">L'eau</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="desserts">
                        <h3>Desserts</h3>
                        <div id="select-desserts">
                            <div class="checkbox-desserts">
                                <input type="checkbox" id="tiramisu">
                                <label for="tiramisu">Tiramisu</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="checkbox-desserts">
                                <input type="checkbox" id="cheesecake">
                                <label for="cheesecake">Cheese-cake</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="checkbox-desserts">
                                <input type="checkbox" id="tarteaufraise">
                                <label for="tarteaufraise">Tarte au fraise</label>
                                <select>
                                    <option>0</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="adresse">
                <h2>Adresse de Livraison</h2>
                <div class="form-livraison">
                    <div class="champ-livraison">
                        <label for="text-nom-livraison">Nom</label>
                        <input type="text" id="text-nom-livraison" placeholder="Nom">
                    </div>
                    <div class= "champ-livraison">
                    <label for="text-prenom-livraison">Prénom</label>
                    <input type="text" id="text-prenom-livraison" placeholder="Prénom">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-telephone-livraison">Télephone</label>
                        <input type="text" id="text-telephone-livraison" placeholder="Télephone">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-email-livraison">Email</label>
                        <input type="email" id="text-email-livraison" placeholder="Email">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-adresse">Adresse</label>
                        <input type="text" id="text-adresse" placeholder="Adresse">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-codepostale">Code Postale</label>
                        <input type="text" id="text-codepostale" placeholder="Code Postale">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-ville">Ville</label>
                        <input type="text" id="text-ville" placeholder="Ville">
                    </div>
                    <div class= "champ-livraison">
                        <label for="text-pays">Pays</label>
                        <input type="text" id="text-pays" placeholder="Pays">
                    </div>
                    <div id="button-submit">
                        <button>Envoyer</button>
                    </div>
                </div>
            </div>
        </main>
        <div id="img-footer">
            <p>Bonne Appétit</p>
        </div>
        <footer>
            <div id="boxfooter-logo-icons">
                <div id="logo-footer">
                    <img src="img/BellaOlonjelogo1111.jpg" alt="BellaOlange">
                </div>
                <div id="iconsreseaux">
                    <img src="img/ant-design_twitter-outlined.png" alt="Twitter">
                    <img src="img/ant-design_facebook-filled.png" alt="Facebook">
                    <img src="img/instagram.png" alt="Instagram">
                </div>
            </div>
            <div id="copyright">
                <p>Copywright 2022 BienManger.com</p>
            </div>
        </footer>
    </div>
</body>
</html>
