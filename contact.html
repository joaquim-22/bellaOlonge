<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellaOlange Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <header>
            <div id="navbar">
                <nav>
                    <div id="menu-toggle">
                        <input type="checkbox">
                            <span></span>
                            <span></span>
                            <span></span>
                        <div id="menu-burger">
                            <div class="menu-liens">
                                <a href="#">Home</a>
                                <img src="img/maison.png" alt="Home">
                            </div>
                            <div class="menu-liens">
                                <a href="#menu-pizzas">Pizzas</a>
                                <img src="img/pizza.png" alt="Pizzas">
                            </div>
                            <div class="menu-liens">
                                <a href="#menu-burgers">Burgers</a>
                                <img src="img/hamburguer.png" alt="Burgers">
                            </div>
                            <div class="menu-liens">
                                <a href="#menu-options-salades">Salades</a>
                                <img src="img/salade.png" alt="Salades">
                            </div>
                            <div class="menu-liens">
                                <a href="#">Contact</a>
                                <img src="img/appel-telephonique.png" alt="Contact">
                            </div>
                        </div>
                    </div>
                </nav>
                <div id="icon-charriot">
                    <img src="img/charriot.png" alt="Panier">
                </div>
            </div>
            <div id="box-logo-header">
                <img id="logoheader" src="img/BellaOlonjelogo1111.jpg" alt="BellaOlange">
            </div>
        </header>
        <div id="img-slogan">
            <p class="text-slogan">Food App</p>
            <p class="text-slogan">Chez Bella chaque désir s'additionne</p>
        </div>
        <main>
            <h2>Nos Contacter</h2>
            <div class="form-info">
                <div class="champ-informations">
                    <label for="text-nom">Nom</label>
                    <input type="text" id="text-nom" placeholder="Nom">
                </div>
                <div class= "champ-informations">
                    <label for="text-prenom">Prénom</label>
                    <input type="text" id="text-prenom" placeholder="Prénom">
                </div>
                <div class= "champ-informations">
                    <label for="text-telephone">Télephone</label>
                    <input type="text" id="text-telephone" placeholder="Télephone">
                </div>
                <div class= "champ-informations">
                    <label for="text-email">Email</label>
                    <input type="email" id="text-email" placeholder="Email">
                </div>
                <div class= "champ-informations">
                    <label for="text-societe">Société</label>
                    <input type="text" id="text-societe" placeholder="Société">
                </div>
                <div class= "champ-informations">
                    <label for="text-fonction">Fonction</label>
                    <input type="text" id="text-fonction" placeholder="Fonction">
                </div>
            </div>
            <div id="button-upload">
                <button id="upload">Upload</button>
                <input type="file" name="upload">
            </div>
                <div id="captcha">
                    <img src="img/captcha.jpg" alt="">
                </div>
            <div id="box-text-message">
                <div id="text-object">
                    <label for="object">Object</label>
                    <input type="text" id="object">
                </div>
                <div id="text-message">
                    <label for="message">Message</label>
                    <input type="text" id="message">
                </div>
            </div>
            <div id="mape">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.830222948082!2d2.4330563158547776!3d48.78513141381594!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e67344bd2d57f1%3A0x2a84a845271b523a!2sAfpa!5e0!3m2!1spt-PT!2sfr!4v1648136747970!5m2!1spt-PT!2sfr" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div id="button-submit">
                <button id="submit">Envoyer</button>
            </div>
        </main>
        <div id="img-footer">
            <p>Bonne Appétit</p>
        </div>
        <footer>
            <div id="boxfooter-logo-icons">
                <div id="logo-footer">
                    <img src="img/BellaOlonjelogo1111.jpg" alt="BellaOlange">
                </div>
                <div id="iconsreseaux">
                    <img src="img/ant-design_twitter-outlined.png" alt="Twitter">
                    <img src="img/ant-design_facebook-filled.png" alt="Facebook">
                    <img src="img/instagram.png" alt="instagram">
                </div>
            </div>
            <div id="copyright">
                <p>Copywright 2022 BienManger.com</p>
            </div>
        </footer>
    </div>
</body>
</html>
